---
- name: Make local drush executable globally
  file:
    src: "{{ drupal_deploy_dir }}/vendor/drush/drush/drush"
    dest: "{{ drush_path }}"
    state: link

- name: Make local drupal console executable globally
  file:
    src: "{{ drupal_deploy_dir }}/vendor/drupal/console/bin/drupal"
    dest: "/usr/local/bin/drupal"
    state: link
