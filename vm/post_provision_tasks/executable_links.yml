---
- name: Make local drush executable globally
  file:
    src: /var/www/drupalvm/vendor/drush/drush/drush
    dest: "/usr/local/bin/drush"
    state: link

- name: Make local drupal console executable globally
  file:
    src: /var/www/drupalvm/vendor/drupal/console/bin/drupal
    dest: "/usr/local/bin/drupal"
    state: link
