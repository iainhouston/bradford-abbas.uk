    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: http://vagrant.bradford-abbas.uk
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush:
        alias: 'badev'
