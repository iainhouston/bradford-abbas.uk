id: np_household_survey
title: 'NP Household Survey'
description: '<p>Neighbourhood Plan&nbsp;Household Survey</p>'
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': '<p>Welcome to our first household survey that will help us produce a Neighbourhood Plan<br>for Bradford Abbas and Clifton Maybank, reflecting the community''s needs and aspirations. We are asking every household in the parishes some questions about their thoughts on what is important and what needs to be addressed in our Neighbourhood Plan, which will help assist important decisions in the future.</p><h3>What is a Neighbourhood Plan?</h3><p>A neighbourhood plan gives local communities the opportunity to develop a shared vision for their area.</p><p>It can help to shape, direct, and deliver sustainable development, by influencing local planning decisions as part of the statutory Development Plan. Bradford Abbas and Clifton Maybank’s neighbourhood plan will span the next 15 years.</p><p>We ALL have a chance to influence development in our parishes. Please help our community by compleCng this survey.</p><p>Please complete <strong>one survey per household</strong>. If there is more than one person in your household, please find a consensus where your answers may have differed as your neighbourhood plan is about finding consensus, as a community. Please submit your response by <strong>31/03/2023</strong>. We would prefer that you complete it online by scanning the QR code below or the following link: [LINK]. However, if you prefer, please use this paper copy and return it to one of the following locatons:</p><ul><li>Telephone Box</li><li>Sports Club</li><li>Village Hall post box</li><li>Through the door or post to:<ul><li>2 East Farm Cottages, North Street, Bradford Abbas, DT9 6SF&nbsp;</li><li>1 Huish Farm Cottages, Bradford Abbas, DT9 6RE</li></ul></li></ul>'
