        '#type': textarea
        '#title': 'Please describe any other areas you think have been missed:'
        '#format_items': comma
    19_should_the_neighbourhood_plan_actively_support_the_following_:
      '#type': fieldset
      '#title': '19. Should the Neighbourhood Plan actively support the following?'
      '#description': 'Please select all that may apply'
      '#description_display': before
      np_supports_x:
        '#type': tableselect
        '#title': 'NP supports cycle and footpath connectivity'
        '#title_display': none
        '#options':
          'The exploration of safe off-road bicycle routes to surrounding areas / towns': 'The exploration of safe off-road bicycle routes to surrounding areas / towns'
          'Improving quality and connectivity of footpaths': 'Improving quality and connectivity of footpaths'
        '#js_select': false
  traffic_road_safety_and_transport:
    '#type': webform_wizard_page
    '#title': 'Traffic, Road Safety and Transport'
    23_do_any_of_the_following_within_two_parishes_cause_you_direct_:
      '#type': fieldset
      '#title': '20. Do any of the following within the two parishes cause you direct concern?'
      road_safety_from_speeding_traffic:
        '#type': select
        '#title': 'Road safety from speeding traffic'
        '#options':
          'Yes, a lot': 'Yes, a lot'
          'Yes, a little': 'Yes, a little'
          'Not really': 'Not really'
      road_safety_other_e_g_dangerous_bends_junctions_:
        '#type': select
        '#title': 'Road safety other (e.g., dangerous bends, junctions, vehicle size and bridges)'
        '#options':
          'Yes, a lot': 'Yes, a lot'
          'Yes, a little': 'Yes, a little'
          'Not really': 'Not really'
      on_street_parking_in_unsafe_locations:
        '#type': select
        '#title': 'On-street parking in unsafe locations'
        '#options':
          'Yes, a lot': 'Yes, a lot'
          'Yes, a little': 'Yes, a little'
          'Not really': 'Not really'
      since_you_have_answered_yes_a_lot_to_at_least_one_of_the_above_:
        '#type': textarea
        '#title': 'Since you have answered "Yes, a lot" to at least one of the above:'
        '#description': 'Please give details of locations in the parishes where you have the most concern and what the concern is:'
        '#description_display': before
        '#states':
          visible:
            - ':input[name="road_safety_from_speeding_traffic"]':
                value: 'Yes, a lot'
            - or
            - ':input[name="road_safety_other_e_g_dangerous_bends_junctions_"]':
                value: 'Yes, a lot'
            - or
            - ':input[name="on_street_parking_in_unsafe_locations"]':
                value: 'Yes, a lot'
        '#format_items': comma
    24_if_there_was_public_transport_available_within_the_parishes_w:
      '#type': select
      '#title': '21. If there was public transport available within the parishes, would you use it?'
      '#options': yes_no
    25_you_answered_yes_to_question_24_how_often_would_you_use_publi:
      '#type': select
      '#title': 'You answered "Yes" to question 21. How often would you use public transport?'
      '#options':
        'More than once a day': 'More than once a day'
        'Once a day': 'Once a day'
        'Once a week': 'Once a week'
        'Once a month': 'Once a monh'
      '#states':
        visible:
          ':input[name="24_if_there_was_public_transport_available_within_the_parishes_w"]':
            value: 'Yes'
    26_if_you_would_use_public_transport_would_you_have_a_preferred_:
      '#type': webform_select_other
      '#title': 'You answered "Yes" to Question 21. Would you have a preferred destination?'
      '#multiple': true
      '#description_display': before
      '#options':
        Yeovil: Yeovil
        Sherborne: Sherborne
        'Both Yeovil and Sherborne': 'Both Yeovil and Sherborne'
      '#states':
        visible:
          ':input[name="24_if_there_was_public_transport_available_within_the_parishes_w"]':
            value: 'Yes'
  other:
    '#type': webform_wizard_page
    '#title': Thanks
    27_thank_you_for_completing_this_survey_if_there_is_anything_you:
      '#type': textarea
      '#title': '22. Thank you for completing this survey'
