elements: "name_of_inspector:\n  '#type': webform_entity_select\n  '#title': 'Name of inspector'\n  '#help': 'Select your name from this list of website users'\n  '#select2': true\n  '#target_type': user\n  '#selection_handler': 'default:user'\n  '#selection_settings':\n    include_anonymous: false\n    filter:\n      type: _none\n  '#required': true\ndate_and_time_of_inspection:\n  '#type': datetime\n  '#title': 'Date and time of inspection'\n  '#date_time_step': '1800'\n  '#required': true\ncontainer:\n  '#type': container\n  is_fencing_secure_:\n    '#type': webform_toggle\n    '#title': 'Is fencing secure?'\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  are_gates_functioning_correctly_:\n    '#type': webform_toggle\n    '#title': 'Are gates functioning correctly?'\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  has_all_litter_and_debris_been_removed_from_site_:\n    '#type': webform_toggle\n    '#title': 'Has all litter and debris been removed from site?'\n    '#help': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"section\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Pay particular attention to sharp objects (eg: glass) in loose fill safety surfacing</span></p>\\n</div>\\n</div>\\n</div>\\n</div>\"\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  no_obvious_damage_vandalism_:\n    '#type': webform_toggle\n    '#title': 'No obvious damage/vandalism?'\n    '#help': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"section\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Has each item of equipment been visually inspected to ensure that there is no obvious damage/vandalism?</span></p>\\n</div>\\n</div>\\n</div>\\n</div>\"\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  are_all_fixings_and_fittings_secure_:\n    '#type': webform_toggle\n    '#title': 'Are all fixings and fittings secure?'\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  are_all_nuts_and_bolts_etc_secure_:\n    '#type': webform_toggle\n    '#title': 'Are all nuts and bolts etc secure?'\n    '#on_text': 'Yes'\n    '#off_text': 'No'\n  are_all_moving_parts_free_and_move_correctly_:\n    '#type': webform_toggle\n    '#title': 'Are all moving parts free and move correctly?'\n    '#help': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"section\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Inspect ALL moving parts to ensure free and correct movement</span></p>\\n</div>\\n</div>\\n</div>\\n</div>\"\n    '#on_text': 'Yes'\n    '#off_text': 'No'\nflexbox:\n  '#type': webform_flexbox\n  faults:\n    '#type': textarea\n    '#title': Faults\n    '#help': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Identify reason(s) for failure and report to Manager</span></p>\\n</div>\\n</div>\\n</div>\"\n    '#description': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Identify reason(s) for failure and report to Manager</span></p>\\n</div>\\n</div>\\n</div>\"\n  action:\n    '#type': textarea\n    '#title': Action\n    '#help': \"<div class=\\\"page\\\" title=\\\"Page 1\\\">\\n<div class=\\\"layoutArea\\\">\\n<div class=\\\"column\\\">\\n<p><span style=\\\"font-family:'ArialMT'; font-size:11.000000pt\\\">Identify reason(s) for failure and report to Manager</span></p>\\n</div>\\n</div>\\n</div>\"\n"
