id: playing_field_checklist
title: 'Playing Field checklist'
description: ''
category: ''
elements: |-
  name_of_inspector:
    '#type': webform_entity_select
    '#title': 'Name of inspector'
    '#help': 'Select your name from this list of website users'
    '#select2': true
    '#target_type': user
    '#selection_handler': 'default:user'
    '#selection_settings':
      include_anonymous: false
      filter:
        type: _none
    '#required': true
  date_and_time_of_inspection:
    '#type': datetime
    '#title': 'Date and time of inspection'
    '#date_time_step': '1800'
    '#required': true
  container:
    '#type': container
    is_fencing_secure_:
      '#type': checkbox
      '#title': ' Does all fencing appear to be secure?'
      '#on_text': 'Yes'
      '#off_text': 'No'
    are_gates_functioning_correctly_:
      '#type': checkbox
      '#title': 'Are gates functioning correctly?'
      '#on_text': 'Yes'
      '#off_text': 'No'
    has_all_litter_and_debris_been_removed_from_site_:
      '#type': checkbox
      '#title': 'Has all litter and debris been removed from site?'
      '#help': |
        <div class="page" title="Page 1">
        <div class="section">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Pay particular attention to sharp objects (eg: glass) in loose fill safety surfacing</span></p>
        </div>
        </div>
        </div>
        </div>
        
      '#on_text': 'Yes'
      '#off_text': 'No'
    no_obvious_damage_vandalism_:
      '#type': checkbox
      '#title': 'No obvious damage/vandalism?'
      '#help': |
        <div class="page" title="Page 1">
        <div class="section">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Has each item of equipment been visually inspected to ensure that there is no obvious damage/vandalism?</span></p>
        </div>
        </div>
        </div>
        </div>
        
      '#on_text': 'Yes'
      '#off_text': 'No'
    are_all_fixings_and_fittings_secure_:
      '#type': checkbox
      '#title': 'Do all fixings and fittings appear to be secure as far as you can see ?'
      '#on_text': 'Yes'
      '#off_text': 'No'
    are_all_nuts_and_bolts_etc_secure_:
      '#type': checkbox
      '#title': 'Do all nuts and bolts etc.appear to be secure as far as you can see?'
      '#on_text': 'Yes'
      '#off_text': 'No'
    are_all_moving_parts_free_and_move_correctly_:
      '#type': checkbox
      '#title': 'Do all moving parts seem to allow free and correct movement?'
      '#help': |
        <div class="page" title="Page 1">
        <div class="section">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Inspect ALL moving parts to ensure free and correct movement</span></p>
        </div>
        </div>
        </div>
        </div>
        
      '#on_text': 'Yes'
      '#off_text': 'No'
  flexbox:
    '#type': webform_flexbox
    faults:
      '#type': textarea
      '#title': Faults
      '#help': |
        <div class="page" title="Page 1">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Identify reason(s) for failure and report to Manager</span></p>
        </div>
        </div>
        </div>
        
      '#description': |
        <div class="page" title="Page 1">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Identify reason(s) for failure and report to Manager</span></p>
        </div>
        </div>
        </div>
        
    action:
      '#type': textarea
      '#title': Action
      '#help': |
        <div class="page" title="Page 1">
        <div class="layoutArea">
        <div class="column">
        <p><span style="font-family:'ArialMT'; font-size:11.000000pt">Identify reason(s) for failure and report to Manager</span></p>
        </div>
        </div>
        </div>
