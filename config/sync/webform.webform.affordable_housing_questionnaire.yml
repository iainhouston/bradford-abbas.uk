id: affordable_housing_questionnaire
title: 'Affordable Housing Questionnaire'
description: ''
category: ''
elements: |-
  about_this_questionnaire:
    '#type': item
    '#title': 'More about this questionnaire: '
    '#markup': 'For background information on Affordable Housing in Bradford Abbas please visit <a href="/village_plan/settlement-pattern-character/affordable-housing-where-build-where-not-build" target="_blank">this page</a>.'
  see_more:
    '#type': webform_toggle
    '#title': 'Would you like to see more Affordable Housing in Bradford Abbas?'
    '#on_text': 'Yes'
    '#off_text': 'No'
  do_you_have_children_or_relatives_who_would_like_to_benefit_from:
    '#type': webform_toggle
    '#title': 'Do you have children or relatives who could benefit?'
    '#help': 'Let us know if you have children or relatives who would like to benefit from affordable housing in Bradford Abbas?'
    '#description_display': invisible
    '#on_text': 'Yes'
    '#off_text': 'No'
  how_many_affordable_houses_:
    '#type': textfield
    '#title': 'How many affordable houses?'
    '#description': 'How many affordable houses would you consider an acceptable amount?'
    '#format_items': comma
  potential_site_:
    '#type': webform_toggle
    '#title': 'Potential site?'
    '#description': 'Do you think that the putative site north of Pettitts Close and / or Queens Road is the right place?'
    '#on_text': 'Yes'
    '#off_text': 'No'
  where_else_is_suitable_:
    '#type': textarea
    '#title': 'Where else is suitable?'
    '#description': 'Bearing in mind that there are restrictions on where new building can,&nbsp;or should, take place in the village, or where land is available, where do&nbsp;you think would be a suitable location for affordable housing?'
    '#format_items': comma
  post_code_:
    '#type': textfield
    '#title': 'Post code?'
    '#description': 'Are you a resident of Bradford Abbas? If, so, what is your postcode?'
    '#required': true
    '#required_error': 'We are only collecting residents'' views'
    '#format_items': comma
  your_comments:
    '#type': textarea
    '#title': 'Your comments'
    '#description': 'Are there any other comments that you would like to make?'
    '#format_items': comma
  personal_data:
    '#type': item
    '#title': 'Personal data'
    '#description': 'Please note that your postcode, or any other personal data you provide with this questionnaire, will be kept strictly private in accordance with the <a href="/page/about#aboutprivacy" target="_blank">Parish Council&rsquo;s&nbsp;Privacy Statement.</a>.'
