id: application_for_post_of_parish_c
title: 'Application for post of Parish Clerk'
description: ''
category: ''
elements: |-
  privacy_information:
    '#type': textarea
    '#title': 'Privacy information'
    '#placeholder': |-
      Any personal information you provide to us through our contact form or any other form including your name, address, telephone number and e-mail address will not be released to any third parties.  
      Please see our "About" page for further information
    '#autocomplete': ''
    '#readonly': true
    '#format_items': comma
  your_name:
    '#type': textfield
    '#title': 'Your Name'
    '#format_items': comma
    '#required': true
  your_address:
    '#type': webform_address
    '#title': 'Your Address'
    '#required': true
    '#format_items': ol
    '#address__required': true
    '#city__title': Town
    '#state_province__access': false
    '#postal_code__title': 'Post Code'
    '#postal_code__required': true
    '#country__access': false
  your_email_address:
    '#type': webform_email_confirm
    '#title': 'Your email address'
    '#required': true
  your_phone_number:
    '#type': tel
    '#title': 'Your phone number'
    '#format_items': comma
    '#required': true
  what_are_your_reasons_for_applying_for_this_position_:
    '#type': textarea
    '#title': 'What are your reasons for applying for this position?'
    '#format_items': comma
    '#required': true
  match:
    '#type': textarea
    '#title': 'Match skills and experience'
    '#description': |-
      Tell us how your previous employment experience and your qualifications make you suitable for this role.<br />
      <br />
      Please give as much detail as you feel supports your application, feel free to attach your own document (see below) if you need more space. Please give full details including dates for relevant employment and qualification history.
    '#format_items': comma
  highly_effective:
    '#type': textarea
    '#title': 'Highly effective'
    '#description': 'Please demonstrate your ability to self manage, organise and prioritise effectively.'
    '#format_items': comma
  communication:
    '#type': textarea
    '#title': Communication
    '#description': 'The role involves written and verbal skills, face-to-face and remote, with a wide range of stakeholders across both public and private sectors. How does your experience suit you to this?'
    '#format_items': comma
  responsible:
    '#type': textarea
    '#title': Responsible
    '#description': 'Demonstrate ownership of and pride in producing accurate work quickly. Self motivated, willing to take on feedback to continually improve the quality of the Parish Council&#39;s output.'
    '#format_items': comma
  learning_new_skills_and_knowledge:
    '#type': textarea
    '#title': 'Learning new skills and knowledge'
    '#description': 'How do you prefer to learn new skills and knowledge? Given example where you&#39;ve successfully done this for a role.'
    '#format_items': comma
  further_information_about_your_application:
    '#type': textarea
    '#title': 'Further information about your application'
    '#description': Description
    '#description_display': invisible
    '#placeholder': |-
      references may be required and will not be taken up until after any interview. Please provide two references, at least one from a previous or current employer.

      Please attach your CV in the area marked “upload your documents here“.
    '#readonly': true
    '#format_items': comma
  upload_documents_here_:
    '#type': webform_document_file
    '#title': 'Upload documents here.'
    '#multiple': true
    '#help_title': Help
    '#help': 'You can choose several files to upload at once. After you&#39;ve uploaded them you&#39;ll be able to upload additional ones.'
    '#file_placeholder': 'Don&#39;t forget to upload your CV. You can also send us any other supporting documents here.'
    '#max_filesize': '20'
    '#sanitize': true
    '#button': true
    '#button__title': 'Upload (more) files'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit job application'
